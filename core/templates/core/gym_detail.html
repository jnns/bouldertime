{% extends "core/gym_list.html" %}

{% block body %}
{{ block.super }}

<div class="day">
  {% for hour, attendance in gym.get_attendance.items %}
    <div class="day__hour" data-hour="{{ hour }}">
      <div class="hour__attendance hour__attendance--{% if attendance == 100 %}not-{% endif %}available" style="height: {{ attendance }}%"></div>
    </div>
  {% endfor %}
</div>

<div id=app></div>
{% endblock %}
